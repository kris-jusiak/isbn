<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    video::-webkit-media-controls-fullscreen-button {
      display: block; /* Ensures the fullscreen button appears on mobile */
    }
  </style>
</head>

<body>
  <main class="wrapper" style="padding-top:2em">
    <section class="container" id="demo-content">
      <div>
        <video id="video"></video>
      </div>
      <pre><code id="result"></code></pre>
    </section>

  </main>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      setTimeout(() => {
        navigator.mediaDevices.getUserMedia({ audio: true, video: true })
          .then(() => {
            codeReader.listVideoInputDevices()
              .then((videoInputDevices) => {
                codeReader.decodeFromVideoDevice(videoInputDevices.find(item => item.label === "camera2 0, facing back").deviceId, 'video', (result, err) => {
                  if (result) {
                    isbn = result.text
                    fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
                      .then(response => response.json())
                      .then(data => {
                          const book = data.items ? data.items[0] : null;
                          if (book) {
                            const thumbnail = book.volumeInfo.imageLinks?.thumbnail;
                            const title = book.volumeInfo.title || 'No title available';
                            const author = book.volumeInfo.authors || '';
                            const description = book.volumeInfo.description || 'No description available';
                            const words = description.split(' ');
                            const truncatedDescription = words.length > 25 ? words.slice(0, 25).join(' ') + '...' : description;
                            codeReader.reset();
                            location.href = `http://libraryofsian.jusiak.net/book.html?thumbnail=${encodeURIComponent(thumbnail)}&title=${encodeURIComponent(String(title).replace(/'/g, ''))}&author=${encodeURIComponent(String(author).replace(/'/g, ''))}`
                          }
                      })
                  }
                })
              })
              .catch((err) => {
                alert(err)
              })
        }, 100);
      })
    }
  </script>
</body>
</html>
